<!DOCTYPE html>
<html>
  <head>
    <title>Register an Account</title>

    <meta charset="utf-8" />
    <meta name="viewliort" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./../../components/buttons.css" />
    <link rel="stylesheet" href="./../../index.css" />
    <link rel="stylesheet" href="./signUp.css" />
  </head>

  <header></header>

  <body>
    <div>
      <form class="formLogin">
        <div class="login">
          <img
            class="loginImg"
            src="./../../assets/img/LogoLogo.png"
            alt="Logo"
          />

          <div class="loginInfo">
            <p style="font-size: 2.5em">Register an Account</p>
            <input
              type="text"
              name="username"
              id="user"
              placeholder="Username"
            />

            <input
              type="password"
              name="password"
              id="pw"
              placeholder="Password"
            />

            <button id="registerBtn" type="submit">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <script type="module" src="register.js" defer></script>
  </body>
</html>
